  - name: Bystrzaki
    body: >-
      Nazwa naszej grupy nie jest przypadkowa. Jesteśmy bystrymi, pomysłowymi i
      kreatywnymi czterolatkami. Lubimy zajęcia pozwalające nam doświadczać,
      próbować, być aktywnymi. Najczęściej budujemy z klocków, bawimy się
      samochodami, gamy w gry planszowe.


      Bardzo szybko uczymy się nowych umiejętności, interesuje nas wszystko co wokół, potrafimy zachowywać się kulturalnie, słuchać się wzajemnie, służyć sobie pomocą.


      Największą radość sprawia nam zabawa na świeżym powietrzu, zwłaszcza na przedszkolnym placu zabaw. Jesteśmy zgraną grupą, która potrafi zorganizować wspólne zabawy tematyczne, w których każdy chętnie uczestniczy. Spędzony czas w przedszkolu jest dla nas niezwykłą przygodą w drodze ku stawianiu się mądrym i dobrym człowiekiem.


      Jesteśmy grupą Bystrzaków \

      \- dziewczynek i chłopaków. \

      Lubimy gry i zabawy, \

      u nas każdy dzień ciekawy. \

      Wychodzimy na spacery \

      I znamy dobre maniery. \

      Z wszystkimi się witamy \

      i od rana uśmiechamy. \

      Do modlitwy klękamy, \

      Bożą miłość w sercach mamy!
