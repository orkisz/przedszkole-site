person:
  - role: Dyrektor przedszkola i wychowawca w grupie Odkrywców
    name: s. Agnieszka Szczerbowska
    description: Jestem absolwentką teologii nauczycielskiej na Uniwersytecie
      Śląskim, oraz studiów podyplomowych Wychowanie przedszkolne i
      wczesnoszkolne, oraz Organizacja i zarzadzanie w Oświacie. Ukończyłam
      program szkoleniowy Szkoła Dla Rodziców i Wychowawców. Praca z dziećmi
      jest nie tylko moim zawodem ale i pasją. Pełniąc funkcję dyrektora nie
      zrezygnowałam z bycia wychowawcą, bowiem to właśnie czas spędzony z
      dziećmi jest dla mnie źródłem największej radości i satysfakcji. W swojej
      pracy, pamiętając o słowach Edmunda Bojanowskiego, że dzieci są
      największym skarbem Pana Boga, staram się wszystkie swoje siły, talenty i
      zdolności wkładać w to, aby zarówno moja grupa jak i wszystkie
      przedszkolaki czuły się w przedszkolu jak w drugim domu. Staram się
      dostrzegać indywidualne potrzeby każdego przedszkolaka, zależy mi aby  już
      od najmłodszych lat, każde dziecko miało przestrzeń oraz możliwości do
      wyrażanie samego siebie, aby czuło się ważne, wartościowe i kochane.
      Uśmiech dziecka, oraz możliwość uczestniczenia w codziennym,
      entuzjastycznym zachwycie dzieci nad tym co dla nas, dorosłych często
      oczywiste -  jest dla mnie największą radością. W czasie wolnym lubię
      czytać kryminały, jeździć na rowerze, chodzić po górach i eksperymentować
      w kuchni.
    photo:
      - https://res.cloudinary.com/dswesmbkz/image/upload/v1621367481/Kadra/image_3_drjzey.png
  - role: Wychowawca w grupie Słoneczek
    name: Weronika Tarnawska
    description: Jestem absolwentką Uniwersytetu Pedagogicznego w Krakowie na
      kierunku Pedagogika Przedszkolna i Wczesnoszkolna.  Ukończyłam również
      studia podyplomowe na kierunku Logopedia. Zdobyłam umiejętności z zakresu
      TUS oraz wychowania w myśl Pozytywnej Dyscypliny. Bardzo lubię się
      rozwijać, toteż nieustannie poszerzam swoją wiedzę i umiejętności. Jestem
      zapatrzona w koncepcję pedagogiczną bł. Edmunda Bojanowskiego i nią
      kierowana staram się wspierać rozwój dzieci każdego dnia. W swojej pracy
      nie wyobrażam sobie nie przekazywać dzieciom prawd o Panu Bogu. Pragnę
      dawać im to, co sama od Niego otrzymuję. Swoją pracę traktuję w głównej
      mierze jako służbę drugiemu człowiekowi. Rozwój osoby jest dla mnie
      niezwykle interesującym i ważnym procesem. Prowadzę konto na Instagramie
      @moje.edmundowe.przedszkole gdzie dzielę się różnymi pomysłami twórczymi,
      ale też naszą przedszkolną codziennością. Uwielbiam rozmawiać z dziećmi,
      zwłaszcza na trudne, życiowe tematy. Lubię pobudzać swoją i dziecięcą
      kreatywność. Przyjemność sprawia mi wywoływanie radości u dzieci i
      wzbudzanie w nich zaciekawienia. Uwielbiam pływać, ukończyłam kurs
      ratownika wodnego. Lubię też ręczne robótki – haft i szycie zabawek.
    photo:
      - https://res.cloudinary.com/dswesmbkz/image/upload/v1621367481/Kadra/image_4_crgiiu.png
  - role: Wychowawca w grupie Bystrzaków
    name: Dominika Borkiewicz
    description: >-
      Jestem absolwentką Uniwersytetu Pedagogicznego im. KEN w Krakowie.
      Ukończyłam studia

      licencjackie na kierunku Pedagogika przedszkolna i wczesnoszkolna z diagnozą i terapią

      pedagogiczną oraz studia magisterskie na kierunku Pedagogika przedszkolna i wczesnoszkolna. W pracy staram się tworzyć taką atmosferę i warunki, które zapewniają właściwy rozwój fizyczny i psychiczny dzieci.  Praca z dziećmi sprawia mi ogromną radość, codziennie przynosi nowe doświadczenia – nie jest wyłącznie moim zawodem, ale również pasją. Chciałabym, aby czas spędzony w przedszkolu był dla dzieci wesoły i twórczy. Interesuję się wychowaniem przez sztukę, literaturą dziecięcą, grą na gitarze oraz pleceniem dekoracji ze sznurków.
    photo:
      - https://res.cloudinary.com/dswesmbkz/image/upload/v1621367481/Kadra/image_5_jkdbzg.png
  - role: Wychowawca w grupie Bystrzaków
    name: Monika Ziomek
    description: "Ukończyłam Studia magisterskie Zarządzanie i marketing, Studia
      Podyplomowe: Edukacja wczesnoszkolna i przedszkolna, oraz Przygotowanie
      pedagogiczne do pracy nauczycielskiej. Praca z dziećmi daje mi ogromną
      satysfakcję i codziennie przynosi nowe doświadczenia. Ważne jest dla mnie
      budowanie atmosfery zaufania i bezpieczeństwa, która pomaga we
      wszechstronnym rozwoju dzieci. Istotą pracy wychowawczej jest moim zdaniem
      zaangażowanie oraz ciepły stosunek  do dzieci. Każde dziecko potrzebuje
      uwagi, życzliwości i akceptacji. Największą nagrodą jest dla mnie uśmiech
      moich podopiecznych. Jestem osobą pogodną, cierpliwą i wyrozumiałą. Staram
      się poznawać indywidualne potrzeby dzieci. Wolny czas lubię spędzać z całą
      rodziną w ogrodzie, pielęgnując rośliny."
  - role: Wychowawca w grupie Słoneczek
    name: s. Joanna Bugańska
    description: "Mottem, którym, staram się kierować w życiu są słowa patrona
      naszego przedszkola bł. Edmunda Bojanowskiego: Dzieci  nie słowem, lecz
      życiem uczyć trzeba, jak żyć mają. Ukończyłam  studia  magisterskie
      Edukacja przedszkolna i wczesnoszkolna na  Uniwersytecie
      Pedagogicznym  im. KEN w Krakowie, studia podyplomowe Arteterapia w
      edukacji, oraz Studium Apostolstwa Trzeźwości  Archidiecezji  Krakowskiej.
      W  przedszkolu  pracuję  od 1996 r. Chcę  ofiarować  dziecku poczucie że
      Bóg  Go kocha i  jest akceptowane. Pragnę, by rodzice
      i  nauczyciele  tworzyli  wspólnotę, w której  dzieci mogą się rozwijać,
      wzrastać duchowo i współdziałać w oparciu o wiarę i najwyższe wartości. W
      swojej pracy cenię sobie rozmowę z dziećmi, naukę  poprzez  zabawę
      umiejętności  potrzebnych w  życiu.  Cieszy mnie taniec,  ćwiczenia  na
      świeżym powietrzu, przygotowanie przedstawień, własnoręcznie przez dziecko
      wykonana praca plastyczna. W  wolnym  czasie  lubię powierzać wszystkie
      intencje Matce Bożej w modlitwie różańcowej, słuchać  muzyki  klasycznej i
      relaksacyjnej, czytać  chrześcijańskie  powieści.
      W  uśmiechniętych  oczach  dziecka  widzę twarz Boga."
    photo:
      - https://res.cloudinary.com/dswesmbkz/image/upload/v1621367481/Kadra/image_6_hld1hm.png
  - role: Wychowawca w grupie Odkrywców
    name: Gabriela Godyń
    description: Od dziecka jestem związana z przedszkolem katolickim, ponieważ sama
      do takiego uczęszczałam. Już w trakcie studiów zaczęłam swoją przygodę z
      edukacją przedszkolną. Pierwsza moja praca polegała na wykonywaniu
      obowiązku pomocy nauczyciela w przedszkolu M. Montessori. Pomimo wielu
      zalet tej metody nauczania nie odnalazłam się w tamtym miejscu.  W związku
      z tym swoje życie zawodowe związałam z tutejszym przedszkolem, w którym
      mogę realizować się na wielu płaszczyznach. Jestem w miejscu, które
      cechuje dobra atmosfera tworzona przez personel oraz wspaniałych
      podopiecznych. W wolnym czasie lubię gotować  oraz oglądać filmy. W pracy
      z dziećmi cechuje mnie wyrozumiałość, zaangażowanie oraz duża dawka
      cierpliwości.
    photo:
      - https://res.cloudinary.com/dswesmbkz/image/upload/v1621367481/Kadra/image_7_lmfavp.png
